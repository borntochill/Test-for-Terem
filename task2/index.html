<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="lorem ipsum" />
    <title>Тест</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <form class="form">
      <div class="form__select-block">
        <label for="select-1">Первый выпадающий список</label>
        <select name="select-1" id="select-1">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form__select-block">
        <label for="select-2">Второй выпадающий список</label>
        <select name="select-2" id="select-2">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form__select-block">
        <label for="select-3">Третий выпадающий список</label>
        <select name="select-3" id="select-3">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form__select-block">
        <label for="select-4">Четвертый выпадающий список</label>
        <select name="select-4" id="select-4">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form__select-block">
        <label for="select-5">Пятый выпадающий список</label>
        <select name="select-5" id="select-5">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5" selected>5</option>
        </select>
      </div>

      <div class="form__item">
        <input
          class="form__input"
          type="text"
          name="name"
          id="name"
          placeholder="Имя"
          data-validate-field="name"
        />
      </div>
      <div class="form__item">
        <input
          class="form__input"
          type="text"
          name="surname"
          id="surname"
          placeholder="Фамилия"
        />
      </div>
      <button class="form__btn btn btn-dark">Отправить</button>
    </form>
    <ul class="list">
      <!-- <li class="list__item"></li> -->
    </ul>
  </body>
</html>
