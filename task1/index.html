<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="lorem ipsum" />
    <title>Тест</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container-fluid text-center">
        <div class="row row-top">
          <h1 class="column col-sm-12">Заголовок</h1>
        </div>
        <div class="row">
          <div class="column column-middle column-left col-sm-4">
            Column left
          </div>
          <div class="column column-middle column-center col-sm-4">
            Column center
          </div>
          <div class="column column-middle column-right col-sm-4">
            Column right
          </div>
        </div>
        <div class="row">
          <div class="column col-sm-4">
            <button type="button" class="btn btn-warning">Кнопка 1</button>
          </div>
          <div class="column col-sm-8">
            <button type="button" class="btn btn-success">Кнопка 2</button>
          </div>
        </div>
      </div>
    </main>
    <div class="popup-fade">
      <div class="popup">
        <button type="button" class="popup-close btn btn-primary">
          Закрыть
        </button>
        <p class="popup-text">Привет, мир</p>
      </div>
    </div>
  </body>
</html>
